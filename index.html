<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undemolisher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header>
        <h1>Undemolisher</h1>
        <p>Save the city by repairing all unstable blocks before time runs out.</p>
      </header>

      <section class="hud" aria-label="Game status">
        <div><strong>Score:</strong> <span id="score">0</span></div>
        <div><strong>Lives:</strong> <span id="lives">3</span></div>
        <div><strong>Time:</strong> <span id="time">45</span>s</div>
      </section>

      <section id="grid" class="grid" aria-label="Repair grid"></section>

      <section class="controls">
        <button id="start">Start Game</button>
        <button id="restart" disabled>Restart</button>
      </section>

      <p id="message" role="status" aria-live="polite">
        Click unstable blocks (red) to repair them (green).
      </p>
    </main>

    <script src="game.js"></script>
  </body>
</html>
